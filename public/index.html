<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Drug Warz - The classic drug dealing simulation game remade in React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Drug Warz</title>
    <style>
      body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background: #000;
        color: #00ffff;
        overflow: hidden;
      }
      
      /* Global input styling to match theme */
      input[type="text"], input[type="number"], input[type="password"], input[type="email"], textarea, select {
        background: #001a1a !important;
        color: #00ffff !important;
        border: 2px solid #00ffff !important;
        border-radius: 4px !important;
        font-family: 'Courier New', monospace !important;
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.2) !important;
        transition: all 0.2s ease !important;
      }
      
      input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
        outline: none !important;
        border-color: #00cccc !important;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5) !important;
        background: #002222 !important;
      }
      
      input[type="text"]:hover, input[type="number"]:hover, input[type="password"]:hover, input[type="email"]:hover, textarea:hover, select:hover {
        border-color: #00cccc !important;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.3) !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: #006666 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
